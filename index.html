<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
        h2 { text-align: center; color: #333; }
        input[type=url] { width: 100%; padding: 10px; margin: 16px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 1em; }
        button { width: 100%; background: #007bff; color: #fff; border: none; padding: 12px; border-radius: 6px; font-size: 1em; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 14px; border-radius: 6px; font-weight: bold; text-align: center; }
        .safe { background: #e6ffe6; color: #2e7d32; }
        .phishing { background: #ffeaea; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phishing URL Detector</h2>
        <form id="urlForm">
            <input type="url" id="urlInput" placeholder="Enter URL to check" required />
            <button type="submit">Check URL</button>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </div>
    <script>
        const form = document.getElementById('urlForm');
        const urlInput = document.getElementById('urlInput');
        const resultDiv = document.getElementById('result');
        form.onsubmit = async function(e) {
            e.preventDefault();
            resultDiv.style.display = 'none';
            const url = urlInput.value;
            try {
                const res = await fetch('/api/check_url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();
                if (data.result === 'phishing') {
                    resultDiv.textContent = `Phishing URL detected!`;
                    resultDiv.className = 'result phishing';
                } else if (data.result === 'legit') {
                    resultDiv.textContent = `URL is safe.`;
                    resultDiv.className = 'result safe';
                } else {
                    resultDiv.textContent = `Unknown result.`;
                    resultDiv.className = 'result';
                }
                resultDiv.style.display = 'block';
            } catch (err) {
                resultDiv.textContent = 'Error checking URL.';
                resultDiv.className = 'result';
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
